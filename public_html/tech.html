            <div class="container">

                
                <form class="form-horizontal" onsubmit="return getData()" id="form">
                  <p></p>
                    <h2 id="h" >Event Registration</h2>
                    
                    <div class="mb-3">
                      <label class="form-label" id="l">Email address</label>
                      <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label  class="form-label" id="l">Full Name</label>
                        <input type="text" class="form-control" id="fn" name="fname">
                      </div>
                      <div class="mb-3">
                        <label  class="form-label" id="l">Mobile Number</label>
                        <input type="tel" class="form-control" id="mno" name="mobile">
                      </div>
                      
                      <label  class="form-label" id="l">Gender</label>
                        <br>                        
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="gen" value="Male">
                        <label class="form-check-label">Male</label>
                      </div>

                      
                      <div class="form-check form-check-inline">  
                        <input class="form-check-input" type="radio" name="gender" id="gen" value="Female">
                        <label class="form-check-label">Female</label>
                      </div>
                      <p></p>
                    <div class="mb-3">
                      <label id="l" class="form-label">College\Company Name</label>
                      <input type="text" class="form-control" id="cname" name="Cname">
                    </div>

                    <div class="mb-3">
                      <label id="l" class="form-label">Course</label>
                      <input type="text" class="form-control" id="co" name="course">
                    </div>
                    
                    <label id="l" for="exampleInputEmail1" class="form-label">Event</label>
                    <select class="form-select" aria-label="Default select example" name="event" id="ev">
                        <option selected>Open this select menu</option>
                        <option value="No Code Jam">No code jam</option>
                        <option value="Level Up Coding">Level Up Coding</option>
                        <option value="Photography">Photography</option>
                        <option value="Business Pitch">Business Pitch</option>
                        <option value="FIFA23">Fifa23</option>
                        <option value="Shortest Code">Shortest Code</option>
                        <option value="Web Legend">Web Lengend</option>
                        <option value="Hack the PC">Hack the PC</option>
                        <option value="Assemble the DPC">Assemble the DPC</option>
                        
                      </select>
                      <p></p>
                      <p></p>
                    <label id="l" class="form-label">Participation</label>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="participation" id="p" value="Individual">
                      <label class="form-check-label">Individual</label>
                    </div>

                    
                    <div class="form-check form-check-inline">  
                      <input class="form-check-input" type="radio" name="participation" id="p" value="Team">
                      <label class="form-check-label" >Team</label>
                    </div>

                    <br>
                    <br>
                    <button type="submit" name="sub"  class="btn btn-primary" id="submit">Submit</button>
                  <br>
                  <br>
                  </form>
            </div>
   
           
    </body>
