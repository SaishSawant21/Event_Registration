<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
<!--        <script src="JS/script.js"></script>-->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

    </head>
    <body>

        
        <header>
            <nav class="navbar navbar-expand-lg bg-light" id="header">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">Tech Fiesta</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                      <a class="nav-link" aria-current="page" href="index.html">Home</a>
                      <a class="nav-link" href="tech.html">Register</a>
                      <a class="nav-link" href="about.html">About</a>
                      
                    </div>
                  </div>
                </div>
              </nav>
            </header>
        <div class="container" id="info">
            Email: <span id="eo"></span><br> 
            Full Name: <span id="fnr"> </span><br>
            Mobile No: <span id="mn"></span><br>
            College/Institute Name: <span id="cname"></span><br>
            Course: <span id="course"></span><br>
            Gender: <span id="g"> </span><br>
            Event: <span id="e"> </span><br>
            Participation: <span id="pa"> </span><br>
            </div>

            <script>
                var email=localStorage.getItem("email");
                var fname=localStorage.getItem("fname");
                var mno=localStorage.getItem("mobile");
                var gen =localStorage.getItem("gen");
                var c=localStorage.getItem("c");
                var event=localStorage.getItem("event");
                var p=localStorage.getItem("participation");
                var course=localStorage.getItem("co");

                document.getElementById("eo").innerHTML=email;
                document.getElementById("fnr").innerHTML=fname;
                document.getElementById("mn").innerHTML=mno;
                document.getElementById("e").innerHTML=event;
                document.getElementById("g").innerHTML=gen;
                document.getElementById("pa").innerHTML=p;
                document.getElementById("cname").innerHTML=c;
                document.getElementById("course").innerHTML=course;
    
                localStorage.clear();
            </script>
    </body>
</html>
